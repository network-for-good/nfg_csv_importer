ruby_version: ruby-2.1.2
bundler_version: 1.13.6
environment:
  RAILS_LOG_LEVEL: '2'
coverage: true
timeout: 300
test_pattern:
  - spec/**_spec.rb
test_exclude_pattern:
  - none
hooks:
  package_setup: gem install bundler -v 1.13.6 && bundle install --path=$HOME/bundle --no-deployment
cache:
  key_paths:
    - Gemfile
    - nfg_csv_importer.gemspec